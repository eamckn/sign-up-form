<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eamon's sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="image-sidebar-logo">
            <img src="/odin-lined.png" alt="Logo for The Odin Project" class="odin-logo">
            <div class="logo-title">ODIN</div>
        </div>
    </div>
    <div class="main-content">
        <div class="form-description-wrapper">
            <p>
                This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started!</p>
            <br>
            <p>You <em>know</em> you want to...</p>
        </div>
        <div class="form-content-wrapper">
            <p>Let's do this!</p>
            <form action="" method="get">
                    <div class="form-line">
                        <div class="form-item">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" name="user_firstname">
                        </div>
                        <div class="form-item">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" name="user_lastname">
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="useremail">
                        </div>
                        <div class="form-item">
                            <label for="phone_number">Phone number</label>
                            <input type="tel" id="phone_number" name="user_phone">
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="user_password">
                        </div>
                        <div class="form-item">
                            <label for="confirmpassword">Confirm password</label>
                            <input type="password" id="confirmpassword" name="user_confirmpassword">
                        </div>
                    </div>
            </form>
        </div>
        <div class="account-options-wrapper">
            Dummy content
        </div>
    </div>
    
</body>
</html>
